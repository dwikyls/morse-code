<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	 crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-9">
				<div class="form-floating mb-3">
					<textarea  type="text" class="form-control" id="codeInput"  placeholder="name@example.com"></textarea>
              <label for="floatingInput">Your Morse Code</label>
            </div>
          </div>
          <div class="col-3">
            <div class="row"><button class="btn btn-primary" id="translateButton">Translate</button></div>
            <div class="row mt-2"><button class="btn btn-secondary" id="resetButton">Reset</button></div>            
          </div>
        </div>
      <div class="d-flex justify-content-start" id="history"></div>
      <div class="d-flex justify-content-start" id="codeResult"></div>      
    </div>

    <script src="script.js"></script>
  </body>
</html>
